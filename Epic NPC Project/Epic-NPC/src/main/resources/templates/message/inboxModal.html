<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css">
</head>
<body>

<!-- Fragment cho modal -->
<div th:fragment="inboxModal">
    <div class="modal fade" id="inboxModal" tabindex="-1" role="dialog" aria-labelledby="inboxModalLabel" aria-hidden="true">
        <div class="modal-dialog modal-lg" role="document">
            <div class="modal-content">
                <div class="modal-header bg-dark text-white">
                    <h5 class="modal-title" id="inboxModalLabel">Recent Activity</h5>
                    <button type="button" class="close text-white" data-dismiss="modal" aria-label="Close">
                        <span aria-hidden="true">&times;</span>
                    </button>
                </div>
                <div class="modal-body">
                    <ul class="nav nav-tabs" id="activityTabs" role="tablist">
                        <li class="nav-item">
                            <a class="nav-link active" id="inbox-tab" data-toggle="tab" href="#inbox" role="tab" aria-controls="inbox" aria-selected="true">Inbox</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" id="threads-tab" data-toggle="tab" href="#activeThreads" role="tab" aria-controls="activeThreads" aria-selected="false">Active Threads</a>
                        </li>
                    </ul>
                    <div class="tab-content mt-3">
                        <!-- Inbox Tab -->
                        <div class="tab-pane fade show active" id="inbox" role="tabpanel" aria-labelledby="inbox-tab">
                            <div class="list-group">
                                <!-- Lặp qua danh sách chat từ controller -->
                                <th:block th:each="chat : ${chats}">
                                    <button class="list-group-item list-group-item-action" th:text="${chat.senderName}">Tên người gửi</button>
                                </th:block>
                            </div>
                        </div>

                        <!-- Active Threads Tab -->
                        <div class="tab-pane fade" id="activeThreads" role="tabpanel" aria-labelledby="threads-tab">
                            <div class="list-group">
                                <!-- Lặp qua danh sách thread từ controller -->
                                <th:block th:each="thread : ${threads}">
                                    <button class="list-group-item list-group-item-action" th:text="${thread.title}">Tiêu đề thread</button>
                                </th:block>
                            </div>
                        </div>
                    </div>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
                </div>
            </div>
        </div>
    </div>
</div>


<script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js"></script>
<script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>

</body>
</html>
