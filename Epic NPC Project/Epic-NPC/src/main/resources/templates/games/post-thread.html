<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
  <title>Post Thread</title>
</head>
<body>
<h1>Post a Thread for Game: <span th:text="${game.name}"></span></h1>

<form th:action="@{/games/{id}/post(id=${game.id})}" th:object="${postForm}" method="post" enctype="multipart/form-data">

  <!-- Lựa chọn thread là bán hay mua -->
  <label for="type">Thread Type:</label>
  <select id="type" th:field="*{type}" required>
    <option value="sell">Sell</option>
    <option value="buy">Buy</option>
  </select><br/>

  <!-- Tiêu đề bài -->
  <label for="title">Title:</label>
  <input type="text" id="title" th:field="*{title}" required/><br/>

  <!-- Giá bán/mua -->
  <label for="price">Price:</label>
  <input type="number" id="price" th:field="*{price}" required/><br/>

  <!-- Thông tin cơ bản về tài khoản game -->
  <label for="accountDetails">Account Details:</label>
  <textarea id="accountDetails" th:field="*{accountDetails}" required></textarea><br/>

  <!-- Thêm ảnh -->
  <label for="image">Upload Images:</label>
  <input type="file" id="image" name="imageFiles" multiple accept="image/*"/><br/>

  <button type="submit">Post</button>
</form>
</body>
</html>
