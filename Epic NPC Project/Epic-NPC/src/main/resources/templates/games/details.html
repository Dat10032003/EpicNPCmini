<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Game Details</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
</head>
<body>
<div class="container">
    <h1 th:text="${game.name}"></h1>
    <p th:text="${game.description}"></p>
    <a th:href="@{/games/{id}/accounts(id=${game.id})}" class="btn btn-primary">View Accounts for Sale</a>
    <a th:href="@{/games/{id}/post(id=${game.id})}" class="btn btn-success">Post Thread</a>
    <a href="/" class="btn btn-secondary">Back to Home</a>
</div>
</body>
</html>
