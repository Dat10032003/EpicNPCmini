<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <title>Admin - Sửa Game</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css">
    <link rel="stylesheet" th:href="@{/css/admin-style.css}">
</head>
<body>
<div class="container-fluid">
    <div class="row">
        <!-- Sidebar -->
        <div th:replace="admin/admin-navbar :: sidebar"></div>

        <!-- Main content -->
        <main role="main" class="col-md-9 ml-sm-auto col-lg-10 px-md-4">
            <div class="container mt-5">
                <h1>Sửa Game</h1>
                <form th:action="@{/admin/games/edit/{id}(id=${game.id})}" method="post">
                    <div class="form-group">
                        <label for="name">Tên game</label>
                        <input type="text" id="name" name="name" class="form-control" th:value="${game.name}" required>
                    </div>
                    <div class="form-group">
                        <label for="createdDate">Ngày Tạo</label>
                        <input type="date" id="createdDate" name="createdDate" class="form-control" th:value="${#temporals.format(game.createdDate, 'yyyy-MM-dd')}" required>
                    </div>
                    <div class="form-group">
                        <label for="note">Ghi Chú</label>
                        <textarea id="note" name="note" class="form-control" th:text="${game.note}"></textarea>
                    </div>
                    <button type="submit" class="btn btn-primary">Lưu Thay Đổi</button>
                    <a th:href="@{/admin/games}" class="btn btn-secondary">Hủy</a>
                </form>
            </div>
        </main>
    </div>
</div>
<script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js"></script>
<script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
</body>
</html>
