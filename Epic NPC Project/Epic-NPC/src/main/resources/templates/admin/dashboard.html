<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <title>Admin Dashboard - EpicNPC Marketplace</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css">
    <link rel="stylesheet" th:href="@{/css/admin-style.css}">
    <style>
        .image-wrapper {
            display: flex;
            justify-content: center;
            align-items: center;
            margin-top: 0; /* Xóa khoảng trống phía trên */
        }

        .image-wrapper img {
            width: 100%; /* Chiếm toàn bộ chiều rộng */
            height: 500px; /* Chiều cao cố định */
            object-fit: cover; /* Đảm bảo hình ảnh luôn đầy đủ */
            border-radius: 8px;
            box-shadow: 0 0 15px rgba(0, 0, 0, 0.2);
        }

        /* Đảm bảo khung hình ảnh luôn cố định bất kể khi zoom */
        body {
            overflow-x: hidden;
        }
    </style>
</head>

<body>
<div class="container-fluid">
    <div class="row">
        <!-- Sidebar -->
        <div th:replace="admin/admin-navbar :: sidebar"></div>

        <!-- Main content -->
        <main role="main" class="col-md-9 ml-sm-auto col-lg-10 px-md-4">
            <div class="d-flex justify-content-between flex-wrap flex-md-nowrap align-items-center pt-3 pb-2 mb-3 border-bottom">
                <h1 class="h2 mb-0">Bảng điều khiển Admin</h1>
            </div>

            <!-- Image Section -->
            <div class="image-wrapper">
                <img th:src="@{/images/enterprise.jpg}" alt="Admin Dashboard Image">
            </div>
        </main>
    </div>
</div>

<script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js"></script>
<script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
</body>
</html>
