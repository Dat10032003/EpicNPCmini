<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <title>Post Thread - EpicNPC Marketplace</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css">
</head>
<body>

<div th:replace="~{navbar :: navbar}"></div>

<div class="container mt-5">
    <div class="section">
        <h2>Post New Thread</h2>
        <form th:action="@{'/games/' + ${gameId} + '/threads/post'}" th:object="${thread}" method="post" enctype="multipart/form-data">
            <div class="form-group">
                <label for="title">Title</label>
                <input type="text" id="title" th:field="*{title}" class="form-control" required>
            </div>
            <div class="form-group">
                <label for="content">Content</label>
                <textarea id="content" th:field="*{content}" class="form-control" rows="5" required></textarea>
            </div>
            <div class="form-group">
                <label for="price">Price (USD)</label>
                <input type="number" id="price" th:field="*{price}" class="form-control" required>
            </div>
            <div class="form-group">
                <label for="imageFile">Upload Image</label>
                <input type="file" id="imageFile" name="imageFile" class="form-control-file">
            </div>
            <button type="submit" class="btn btn-success">Post Thread</button>
        </form>
    </div>
</div>


</body>
</html>
