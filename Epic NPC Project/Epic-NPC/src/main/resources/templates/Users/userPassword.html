<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <title>Change Password - EpicNPC Marketplace</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css">
    <style>
        body {
            background-color: #2c3e50;
            color: #ecf0f1;
        }
        .navbar {
            background-color: #34495e;
        }
        .navbar-brand {
            font-weight: bold;
            color: #ffc107;
        }
        .navbar-brand span {
            color: #ffffff;
        }
        .nav-link {
            color: #ecf0f1;
        }
        .nav-link:hover {
            color: #ffc107;
        }
        .settings-sidebar {
            background-color: #3b4b5a;
            border-radius: 10px;
            padding: 15px;
        }
        .settings-content {
            background-color: #3b4b5a;
            border-radius: 10px;
            padding: 20px;
        }
    </style>
</head>
<body>
<nav class="navbar navbar-expand-lg navbar-dark">
    <a class="navbar-brand" href="/">Epic<span>NPC</span> Marketplace</a>
    <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
    </button>
    <div class="collapse navbar-collapse" id="navbarNav">
        <ul class="navbar-nav ml-auto">
            <li class="nav-item">
                <a class="nav-link" href="/">Forums</a>
            </li>
            <li class="nav-item">
                <a class="nav-link" href="/logout">Logout</a>
            </li>
        </ul>
    </div>
</nav>

<div class="container mt-5">
    <div class="row">
        <div class="col-md-3 settings-sidebar">
            <h4>Settings</h4>
            <ul class="list-unstyled">
                <li><a href="/user/profile" class="text-light">Account Details & Options</a></li>
                <li><a href="/user/change-password" class="text-light">Password/Security</a></li>
            </ul>
        </div>
        <div class="col-md-9 settings-content">
            <h3>Password and Security</h3>
            <form action="/user/change-password" method="post">
                <div class="form-group">
                    <label for="currentPassword">Your existing password:</label>
                    <input type="password" class="form-control" id="currentPassword" name="currentPassword" required>
                </div>
                <div class="form-group">
                    <label for="newPassword">New password:</label>
                    <input type="password" class="form-control" id="newPassword" name="newPassword" required>
                </div>
                <div class="form-group">
                    <label for="confirmPassword">Confirm new password:</label>
                    <input type="password" class="form-control" id="confirmPassword" name="confirmPassword" required>
                </div>
                <button type="submit" class="btn btn-success mt-3">Save</button>
            </form>
        </div>
    </div>
</div>

<script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js"></script>
<script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
</body>
</html>
